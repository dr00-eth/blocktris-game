<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#34495e" />
    </linearGradient>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1c40f" />
      <stop offset="100%" stop-color="#f39c12" />
    </linearGradient>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b59b6" />
      <stop offset="100%" stop-color="#8e44ad" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0,0 L1200,0 L1200,630 L0,630 L0,0 Z" fill="none" stroke="#ffffff" stroke-width="2" />
    <path d="M0,63 L1200,63 M0,126 L1200,126 M0,189 L1200,189 M0,252 L1200,252 M0,315 L1200,315 M0,378 L1200,378 M0,441 L1200,441 M0,504 L1200,504 M0,567 L1200,567" stroke="#ffffff" stroke-width="1" />
    <path d="M120,0 L120,630 M240,0 L240,630 M360,0 L360,630 M480,0 L480,630 M600,0 L600,630 M720,0 L720,630 M840,0 L840,630 M960,0 L960,630 M1080,0 L1080,630" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Tetris Blocks -->
  <g transform="translate(150, 150)">
    <!-- L Block -->
    <rect x="0" y="0" width="60" height="60" fill="url(#gradient1)" />
    <rect x="0" y="60" width="60" height="60" fill="url(#gradient1)" />
    <rect x="0" y="120" width="60" height="60" fill="url(#gradient1)" />
    <rect x="60" y="120" width="60" height="60" fill="url(#gradient1)" />
    
    <!-- Square Block -->
    <rect x="180" y="0" width="60" height="60" fill="url(#gradient2)" />
    <rect x="240" y="0" width="60" height="60" fill="url(#gradient2)" />
    <rect x="180" y="60" width="60" height="60" fill="url(#gradient2)" />
    <rect x="240" y="60" width="60" height="60" fill="url(#gradient2)" />
    
    <!-- Z Block -->
    <rect x="360" y="0" width="60" height="60" fill="url(#gradient3)" />
    <rect x="420" y="0" width="60" height="60" fill="url(#gradient3)" />
    <rect x="420" y="60" width="60" height="60" fill="url(#gradient3)" />
    <rect x="480" y="60" width="60" height="60" fill="url(#gradient3)" />
    
    <!-- T Block -->
    <rect x="600" y="0" width="60" height="60" fill="url(#gradient4)" />
    <rect x="660" y="0" width="60" height="60" fill="url(#gradient4)" />
    <rect x="720" y="0" width="60" height="60" fill="url(#gradient4)" />
    <rect x="660" y="60" width="60" height="60" fill="url(#gradient4)" />
    
    <!-- I Block -->
    <rect x="840" y="0" width="60" height="60" fill="url(#gradient5)" />
    <rect x="840" y="60" width="60" height="60" fill="url(#gradient5)" />
    <rect x="840" y="120" width="60" height="60" fill="url(#gradient5)" />
    <rect x="840" y="180" width="60" height="60" fill="url(#gradient5)" />
  </g>
  
  <!-- Title -->
  <g transform="translate(600, 400)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="#ffffff">
      BlockTris
    </text>
    <text y="80" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">
      Blockchain-Enhanced Tetris Game
    </text>
    <text y="140" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">
      Play • Collect • Trade
    </text>
  </g>
  
  <!-- Blockchain elements -->
  <g transform="translate(1050, 550)">
    <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.2" />
    <text x="0" y="10" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#ffffff" text-anchor="middle">
      BASE
    </text>
  </g>
</svg> 